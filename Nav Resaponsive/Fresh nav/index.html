<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-current">
  <div class="bg-current">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8 bg-gradient-to-r from-blue-500 to-red-500"
        aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-10 w-auto rounded-full" src="image/logo1.jpg" alt="">
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <!-- <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg> -->
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12 ">
          <a href="#" class="text-sm font-semibold leading-6 text-zinc-50 hover:bg-sky-700 p-4">Product</a>
          <a href="#" class="text-sm font-semibold leading-6 text-zinc-50 hover:bg-sky-700 p-4">Features</a>
          <a href="#" class="text-sm font-semibold leading-6 text-zinc-50 hover:bg-sky-700 p-4">Marketplace</a>
          <a href="#" class="text-sm font-semibold leading-6 text-zinc-50 hover:bg-sky-700 p-4">Company</a>
        </div>
        <!-- <div class="hidden lg:flex lg:flex-1 lg:justify-end">
              <a href="#" class="text-sm font-semibold leading-6 text-zinc-50">Log in <span aria-hidden="true">&rarr;</span></a>
            </div> -->
        <button id="mobile-menu-toggle"
          class="lg:hidden inline-flex items-center justify-center rounded-md p-2 text-white hover:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div id="mobile-menu" class="fixed inset-0 bg-white z-20 flex flex-col py-4 px-6 overflow-y-auto lg:hidden ">
          <button id="mobile-menu-close" class="self-end mb-4 text-black hover:text-gray-500 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          <a href="#" class="text-lg font-semibold mb-4 hover:text-gray-500">Product</a>
          <a href="#" class="text-lg font-semibold mb-4 hover:text-gray-500">Features</a>
          <a href="#" class="text-lg font-semibold mb-4 hover:text-gray-500">Marketplace</a>
          <a href="#" class="text-lg font-semibold mb-4 hover:text-gray-500">Company</a>
          <a href="#" class="text-lg font-semibold mb-4 hover:text-gray-500">Log in</a>
        </div>

      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->




    </header>
    <script>
      document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.toggle('hidden');
      });

      document.getElementById('mobile-menu-close').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.add('hidden');
      });
    </script>


</body>

</html>
